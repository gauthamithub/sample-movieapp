{% extends 'base.html' %}
{% block body %}
<div class="container mt-3">
    <div class="row">
        <div class="col-span-6">
    <img src="{{movie.image.url}}" width="250" height="300"><br><br>
        </div>
        <div class="col-span-6">
            <h4>{{movie.name}}</h4>
            <h5>{{movie.year}}</h5>
            <p>{{movie.description}}</p>
             <a class="btn btn-warning" href="{% url 'movie_list_app:update' movie.id %}">Edit</a>
             <a class="btn btn-danger" href="{% url 'movie_list_app:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
